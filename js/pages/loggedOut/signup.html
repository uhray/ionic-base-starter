<ion-modal-view>
  <ion-header-bar>
  <h1 class="title">Signup</h1>
    <div class="buttons" ng-show="signupState == 'email'">
      <button class="button button-light" ng-click="closeSignup()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignup()" ng-show="signupState == 'email'">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text"
                 placeholder="example@email.com"
                 ng-model="signupData.email">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password"
                 placeholder="*****"
                 ng-model="signupData.password">
        </label>
        <label class="item">
          <button class="ui button fluid primary" type="submit">Sign Up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
