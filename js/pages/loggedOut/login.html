<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-light" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text"
                 ng-model="loginData.email"
                 placeholder="example@email.com">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password"
                 ng-model="loginData.password"
                 placeholder="*****">
        </label>
        <label class="item">
          <button class="ui button fluid primary" type="submit"
                  ng-class="{ 'loading': loading }">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
